<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="p.css">
    
    
    <!-- ====== Fontawesome CDN Link ====== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>

    <title>Make Password Show Hide|| Yahya Nebgui</title>
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" spellcheck="false" required>
            <label for="">Password</label>
            <i class="uil-eye-slash toggle"></i>
        </div>
    </div>
    <script>
        const toggle = document.querySelector(".toggle"),
        input = document.querySelector("input");

        toggle.addEventListener("click", () => {
            if(input.type === "password"){
              input.type = "text";
              toggle.classList.replace("uil-eye-slash", "uil-eye")
            } else{
                input.type = "password";
              toggle.classList.replace("uil-eye", "uil-eye-slash")
            }
        });
    </script>
</body>
</html>
